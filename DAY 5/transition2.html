
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Scale on Hover</title>
  <style>
    .ball img {
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
    }

    .ball img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="ball">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbsS49jPRk93JsF4jgX2AEaOsfHxMEbowFTw&s" alt="Ball">
  </div>
</body>
</html>
